    auxiliary1_description: Continuous features after projecting but prior to quantization.
    hyperparameters: All hyperparameters used for training the models can be found
      in the config folder at https://github.com/bshall/ZeroSpeech. The same hyperparameters
      are used across languages, i.e. no language-specific hyperparameter tuning is
      necessary.
    system description: An end-to-end vector-quantized variational autoencoder. We
      use a light-weight decoder based on WaveRNN, allowing us to train on a single
      GPU. The encoder downsamples input log-Mel spectrograms by a factor of 2 before
      projecting into a 64 dimensional latent space. Latent vectors are quantized
      using a codebook of size 512. Code to train and evaluate the models is available
      at https://github.com/bshall/ZeroSpeech.
