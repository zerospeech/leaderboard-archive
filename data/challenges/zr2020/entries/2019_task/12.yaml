  metadata:
    abx_distance: dtw_cosine
    hyperparameters: 4 time stride in the encoder
    system description: 'This system consisted of two seperated components:<br> 1)
      VQ-VAE [1] to learn unsupervised discrete codebook representations.<br> The
      encoder is consisted of residual convolution 1D (with stride > 1) + Transformers
      [2].<br> The decoder is consisted of convolution 1D + upsampling block.<br>
      2) Transformer inverter to re-synthesize the linear spectrogram from the codebook
      representation<br>     The inverter is consisted of several multiscale convolution
      + Transformers block.<br>  References: <br>     [1] Neural Discrete Representation
      Learning (Oord et al, NIPS 2017)<br>     [2] Attention is all you need (Vaswani
      et al, NIPS 2017)'
